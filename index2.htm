    <style>
        #content

            min-height: 20px;

    <script type="text/javascript">
        $(function () {


            $("li, #toolbox").draggable({
                revert: "invalid",
                helper: "clone"
            });


            $("#content").droppable({

                activeClass: "ui-state-highlight",
                drop: function (event, ui) {
                    addTool(ui.draggable);
                }
            });



            function addTool($item) {
                $("<div></div>").addClass("sixteen columns").appendTo("#content");
                console.log($('html')[0].outerHTML);
            }




        });


    </script>
</head>
<body>
    <div id="divToolbox">
        <ul id="toolbox">
            <li>container</li>
        </ul>
    </div>
    <div class="container" id="container">
        <div id="content">
        </div>
    </div>
</body>
