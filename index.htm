<!doctype html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">

<head>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>


    <link rel="stylesheet" href="css/imports.css">
    <script src="js/libs/modernizr-2.0.6.min.js"></script>

    <script src="js/libs/gumby.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script src="ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="ckeditor/adapters/jquery.js" type="text/javascript"></script>
    <script src="ck-in-place.js" type="text/javascript"></script>
    <script src="toolboxScripts/toolbox.js"></script>
</head>
<body>
    <div id="dialog-picture-form" title="Add picture">
        <form>
            <label for="url">Url</label>
            <input type="text" name="url" id="url" class=" ui-widget-content ui-corner-all" />
            <br /><br />
            <p class="btn submit">
                <input type="File" value="Choose picture" name="choosePicture" id="choosePicture" />
            </p>
            <label for="pichtureWidth">Width</label>
            <input type="text" name="pichtureWidth" id="pichtureWidth" class="ui-widget-content ui-corner-all" />
            <label for="pictureHeight">Height</label>
            <input type="text" name="pictureHeight" id="pictureHeight" class="ui-widget-content ui-corner-all" />         
        </form>
    </div>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <nav class="navbar clearfix" id="basicnav">
                    <a href="#" class="toggle" data-for="#basicnav > ul"><img src="img/icon_nav_toggle.gif" /></a>
                    <ul id="toolbox">
                        <li id="textEditor"><a href="#">Text</a></li>
                        <li id="accordion"><a href="#">Accordion</a></li>
                        <li id="picture"><a href="#">Picture</a></li>
                 
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <nav class="pretty navbar clearfix" id="prettynav">
                    <h1 class="logo"><a href="#"><img src="img/img_logo.png" alt="Gumby Framework"/></a></h1>
                    <a href="#" class="toggle" data-for="#prettynav > ul"><img src="img/icon_nav_toggle.gif" /></a>
                    <ul>
                        <li  ><a href="#">Page1</a></li>
                        <li ><a href="#" >Page2</a></li>

                        <li>
                            <div class="field">
                                <p class="text search oval"><input type="search" placeholder="Search" /></p>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns" id="content">
                <ul id="contentUL">
                <li class="ui-state-default">Item 1</li>

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <p id="footer">
                    Stopka</p>
            </div>
        </div>
    </div>

 

</body>
</html>
